<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
</head>
<body>
    <h1>Registro de Usuarios</h1>
    <form method="post" action="registro.php">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="boleta">Boleta:</label>
        <input type="text" id="boleta" name="boleta" required><br>

        <label for="grupo">Grupo:</label>
        <input type="text" id="grupo" name="grupo" required><br>

        <label for="turno">Turno:</label>
        <input type="text" id="turno" name="turno" required><br>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required><br>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required><br>

        <label for="confcontraseña">Confirmar Contraseña:</label>
        <input type="password" id="confcontraseña" name="confcontraseña" required><br>

        <input type="submit" value="Registrarse">
    </form>
